<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonasLabel_idPersona}"/>
                    <h:outputText value="#{personasController.selected.idPersona}" title="#{bundle.ViewPersonasTitle_idPersona}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_nombre}"/>
                    <h:outputText value="#{personasController.selected.nombre}" title="#{bundle.ViewPersonasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_apellido}"/>
                    <h:outputText value="#{personasController.selected.apellido}" title="#{bundle.ViewPersonasTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_titulo}"/>
                    <h:outputText value="#{personasController.selected.titulo}" title="#{bundle.ViewPersonasTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_sexo}"/>
                    <h:outputText value="#{personasController.selected.sexo}" title="#{bundle.ViewPersonasTitle_sexo}"/>
                    <h:outputText value="#{bundle.ViewPersonasLabel_fechanac}"/>
                    <h:outputText value="#{personasController.selected.fechanac}" title="#{bundle.ViewPersonasTitle_fechanac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personasController.destroyAndView}" value="#{bundle.ViewPersonasDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPersonasEditLink}"/>
                <br />
                <h:commandLink action="#{personasController.prepareCreate}" value="#{bundle.ViewPersonasCreateLink}" />
                <br />
                <h:commandLink action="#{personasController.prepareList}" value="#{bundle.ViewPersonasShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPersonasIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
