<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPuestosLabel_idPuesto}"/>
                    <h:outputText value="#{puestosController.selected.idPuesto}" title="#{bundle.ViewPuestosTitle_idPuesto}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_puesto}"/>
                    <h:outputText value="#{puestosController.selected.puesto}" title="#{bundle.ViewPuestosTitle_puesto}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_area}"/>
                    <h:outputText value="#{puestosController.selected.area}" title="#{bundle.ViewPuestosTitle_area}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_salario}"/>
                    <h:outputText value="#{puestosController.selected.salario}" title="#{bundle.ViewPuestosTitle_salario}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_fecha}"/>
                    <h:outputText value="#{puestosController.selected.fecha}" title="#{bundle.ViewPuestosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPuestosLabel_descripcion}"/>
                    <h:outputText value="#{puestosController.selected.descripcion}" title="#{bundle.ViewPuestosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPuestosLabel_idEmpresa}"/>
                    <h:outputText value="#{puestosController.selected.idEmpresa}" title="#{bundle.ViewPuestosTitle_idEmpresa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{puestosController.destroyAndView}" value="#{bundle.ViewPuestosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPuestosEditLink}"/>
                <br />
                <h:commandLink action="#{puestosController.prepareCreate}" value="#{bundle.ViewPuestosCreateLink}" />
                <br />
                <h:commandLink action="#{puestosController.prepareList}" value="#{bundle.ViewPuestosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPuestosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
