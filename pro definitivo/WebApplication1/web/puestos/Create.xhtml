<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePuestosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_idPuesto}" for="idPuesto" />
                    <h:inputText id="idPuesto" value="#{puestosController.selected.idPuesto}" title="#{bundle.CreatePuestosTitle_idPuesto}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_idPuesto}"/>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_puesto}" for="puesto" />
                    <h:inputText id="puesto" value="#{puestosController.selected.puesto}" title="#{bundle.CreatePuestosTitle_puesto}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_puesto}"/>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_area}" for="area" />
                    <h:inputText id="area" value="#{puestosController.selected.area}" title="#{bundle.CreatePuestosTitle_area}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_area}"/>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_salario}" for="salario" />
                    <h:inputText id="salario" value="#{puestosController.selected.salario}" title="#{bundle.CreatePuestosTitle_salario}" />
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{puestosController.selected.fecha}" title="#{bundle.CreatePuestosTitle_fecha}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{puestosController.selected.descripcion}" title="#{bundle.CreatePuestosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreatePuestosLabel_idEmpresa}" for="idEmpresa" />
                    <h:selectOneMenu id="idEmpresa" value="#{puestosController.selected.idEmpresa}" title="#{bundle.CreatePuestosTitle_idEmpresa}" required="true" requiredMessage="#{bundle.CreatePuestosRequiredMessage_idEmpresa}">
                        <f:selectItems value="#{puestosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{puestosController.create}" value="#{bundle.CreatePuestosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{puestosController.prepareList}" value="#{bundle.CreatePuestosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePuestosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
