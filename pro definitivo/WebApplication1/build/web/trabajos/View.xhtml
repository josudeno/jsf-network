<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrabajosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrabajosLabel_idPuesto}"/>
                    <h:outputText value="#{trabajosController.selected.idPuesto}" title="#{bundle.ViewTrabajosTitle_idPuesto}"/>
                    <h:outputText value="#{bundle.ViewTrabajosLabel_cuit}"/>
                    <h:outputText value="#{trabajosController.selected.cuit}" title="#{bundle.ViewTrabajosTitle_cuit}"/>
                    <h:outputText value="#{bundle.ViewTrabajosLabel_idProfesional}"/>
                    <h:outputText value="#{trabajosController.selected.idProfesional}" title="#{bundle.ViewTrabajosTitle_idProfesional}"/>
                    <h:outputText value="#{bundle.ViewTrabajosLabel_fecha}"/>
                    <h:outputText value="#{trabajosController.selected.fecha}" title="#{bundle.ViewTrabajosTitle_fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trabajosController.destroyAndView}" value="#{bundle.ViewTrabajosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewTrabajosEditLink}"/>
                <br />
                <h:commandLink action="#{trabajosController.prepareCreate}" value="#{bundle.ViewTrabajosCreateLink}" />
                <br />
                <h:commandLink action="#{trabajosController.prepareList}" value="#{bundle.ViewTrabajosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewTrabajosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
